services:
  - type: postgresql
    name: attendance-db
    ipAllowList: []
    databaseName: attendance
    user: attendance_user
    plan: free
    region: oregon

  - type: web
    name: attendance-system-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://longexit.netlify.app
